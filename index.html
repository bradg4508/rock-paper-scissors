<script>
    function game(){
        
        let i;
        let playerScore = 0;
        let computerScore = 0;

        function computerPlay(){
        let rpsChoice = [
            "Rock",
            "Paper",
            "Scissors"
            ];
        let computerPick = rpsChoice[Math.floor(Math.random() * rpsChoice.length)];
        return computerPick;
        }
        
        for (i = 1; i <= 5; i++){

        let playerSelection = prompt("Enter Rock, Paper, or Scissors:");
        let computerSelection= computerPlay();

        function playRound (playerSelection, computerSelection){

            if (playerSelection.toLowerCase() === computerSelection.toLowerCase()){
                
                let playerDrawChoice = playerSelection.toLowerCase().charAt(0).toUpperCase() 
                + playerSelection.slice(1).toLowerCase();
                let drawString = "Draw! You both chose " + computerSelection + ".";
                return drawString;

            } else if ((playerSelection.toLowerCase() === "rock" && computerSelection.toLowerCase() === "paper")
                || (playerSelection.toLowerCase() === "paper" && computerSelection.toLowerCase() === "scissors")
                || (playerSelection.toLowerCase() === "scissors" && computerSelection.toLowerCase() === "rock")){
            
                let playerLoseChoice = playerSelection.toLowerCase().charAt(0).toUpperCase() 
                + playerSelection.slice(1).toLowerCase();
                let loseString = "You Lose! " + computerSelection + " beats " + playerLoseChoice + ".";
                computerScore++;
                return loseString;

            } else if ((playerSelection.toLowerCase() === "rock" && computerSelection.toLowerCase() === "scissors")
                || (playerSelection.toLowerCase() === "paper" && computerSelection.toLowerCase() === "rock")
                || (playerSelection.toLowerCase() === "scissors" && computerSelection.toLowerCase() === "paper")){

                let playerWinChoice = playerSelection.toLowerCase().charAt(0).toUpperCase() 
                + playerSelection.slice(1).toLowerCase();
                let winString = "You Win! " + playerWinChoice + " beats " + computerSelection + ".";
                playerScore++;
                return winString;

                }

                
        }
            console.log(playRound(playerSelection, computerSelection));
            console.log("Current Score:\nPlayer: " + playerScore + "\tComputer: " + computerScore);
        }


        if (playerScore > computerScore){
            console.log("You win! You have defeated the computer.");
        } else if (playerScore < computerScore){
            console.log("You lose. Better luck next time.");
        } else {
            console.log("It's a tie!");
        }

    }

    console.log(game());

</script>
